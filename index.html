<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="#" class="logo">
          <img src="assets/img/logo.png" alt="logo cafeu" class="logo__image" />
        </a>
        <nav class="header__nav">
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">About Us</a></li>
            <li><a href="#" class="nav__link">Menu</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Page</a></li>
          </ul>
        </nav>
        <div class="nav__icon">
          <a href="#" class="header__btn">Contact</a>
          <i class="fa-solid fa-bars" id="menu-icon"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="hero__text">
            <h4 class="hero__subtitle">Best In Cafeu</h4>
            <h1 class="hero__title">
              BBQ Chiken <span>Salad</span> with <br />Creamy Avocado
            </h1>
            <p class="hero__descrption">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos
              explicabo provident ipsa quia obcaecati distinctio numquam
              delectus maxime quae cupiditate.
            </p>
            <div class="hero__btn-container">
              <a href="#" class="hero__btn1">Order Now</a>
              <a href="#" class="hero__btn2">
                <i class="fa-solid fa-play" id="play"></i>
                Watch Video
              </a>
            </div>
          </div>
          <div class="hero__image-container">
            <img
              src="assets/img/baner.png"
              alt="Plato cerdo con verduras"
              class="hero__image"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- custom script -->
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
